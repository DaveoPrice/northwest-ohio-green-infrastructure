<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northwest Ohio Green Infrastructure Network</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Northwest Ohio Green Infrastructure Network</h1>
    <div class="header-controls">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for parks, trails, etc.">
        <button id="search-button" class="btn">Search</button>
        <button id="clear-search" class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="map-container">
      <div id="map"></div>
    </div>
    
    <div id="sidebar">
      <div class="control-panel">
        <h2>Layers</h2>
        <div id="filter-panel">
          <div class="filter-section">
            <h3>Infrastructure Types</h3>
            <div class="layer-toggle">
              <input type="checkbox" id="parks-toggle" checked>
              <label for="parks-toggle">Parks</label>
            </div>
            <div class="layer-toggle">
              <input type="checkbox" id="trails-toggle" checked>
              <label for="trails-toggle">Trails</label>
            </div>
            <div class="layer-toggle">
              <input type="checkbox" id="wetlands-toggle" checked>
              <label for="wetlands-toggle">Wetlands</label>
            </div>
            <div class="layer-toggle">
              <input type="checkbox" id="corridors-toggle" checked>
              <label for="corridors-toggle">Ecological Corridors</label>
            </div>
            <div class="layer-toggle">
              <input type="checkbox" id="conservation-toggle" checked>
              <label for="conservation-toggle">Conservation Areas</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Filter By</h3>
            <div class="filter-control">
              <label for="county-filter">County:</label>
              <select id="county-filter">
                <option value="all">All Counties</option>
                <option value="Wood">Wood</option>
                <option value="Lucas">Lucas</option>
                <option value="Ottawa">Ottawa</option>
              </select>
            </div>
            <div class="filter-control">
              <label for="type-filter">Type:</label>
              <select id="type-filter">
                <option value="all">All Types</option>
                <option value="Park">Parks</option>
                <option value="Trail">Trails</option>
                <option value="Wildlife Area">Wildlife Areas</option>
                <option value="State Park">State Parks</option>
              </select>
            </div>
            <div class="filter-control">
              <label for="status-filter">Status:</label>
              <select id="status-filter">
                <option value="all">All Statuses</option>
                <option value="Protected">Protected</option>
                <option value="Proposed">Proposed</option>
                <option value="In Development">In Development</option>
              </select>
            </div>
            <button id="reset-filters" class="btn btn-secondary">Reset Filters</button>
          </div>
          
          <div id="filter-status" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Regional Green Infrastructure Network (RGIN) for Northwest Ohio</p>
    <p>Data sources: Wood County Parks, Lucas County Metroparks, Ohio Department of Natural Resources</p>
  </footer>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Application JS - Single consolidated file -->
  <script src="js/app.js"></script>
</body>
</html>
